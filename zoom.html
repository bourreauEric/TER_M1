<html>
<head>
<script src="jquery.js"></script>
<script>

$(document).ready(function(){


var scale=1;
$("#plus").click(function(){

scale+=0.01;
$("#container").attr("transform","scale("+scale+")");

});

$("#moin").click(function(){

scale-=0.01;
$("#container").attr("transform","scale("+scale+")");
});

});
</script>

</head>
<body>

<h1> Tester le zoom svg </h1>

<svg width="100" height="100">
 <g id="container" transform="scale(1)">

  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

</g>
</svg>

<a id="plus"><h1>+</h1></a>
<a id="moin"><h1>-</h1></a>

</body>
</html>
